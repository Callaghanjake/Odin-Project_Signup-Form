<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-container">
        <div class="side-image">
            <div class="logo">
                <img src="./img/JCLogov2.png">
                <p class="tag-line">Brought to you by the Odin Project.</p>
            </div>
            <div class="credit">
                <a href="https://unsplash.com/@cmreflections?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cl√©ment M.</a> on <a href="https://unsplash.com/photos/photo-of-pine-trees-igX2deuD9lc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="form-container">
            <form action="#" method="post">

                <label class="first-name-label" for="first-name"> FIRST NAME
                    <input type="text" id="first-name" placeholder="Thor">
                </label>

                <label for="last-name"> LAST NAME
                    <input type="text" id="last-name" Placeholder="Point Break">
                </label>

                <label for="email"> EMAIL
                    <input type="email" id="email" Placeholder="thor@email.com">
                </label>

                <label for="phone-number"> PHONE NUMBER
                    <input type="tel" id="phone-number" Placeholder="01695 579 146">
                </label>

                <label for="password"> PASSWORD
                    <input type="password" id="last-name">
                </label>

                <label for="password-confirm"> CONFIRM PASSWORD
                    <input type="password" id="password-confirm">
                </label>

                <button class="submit" type="submit">Create Account</button>
            </form>
        </div>
        
    </div>
</body>
</html>
