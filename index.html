<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-container">
        <img alt="Image of dense trees and fog, to white, sky.">
        <div class="form-container">
            <form action="#" method="post">

                <label for="first-name"> First Name
                    <input type="text" id="first-name" placeholder="Thor">
                </label>

                <label for="last-name"> Last Name
                    <input type="text" id="last-name" Placeholder="Point Break">
                </label>

                <label for="email"> Email
                    <input type="email" id="email" Placeholder="Point Break">
                </label>

                <label for="phone-number"> Phone Number
                    <input type="tel" id="phone-number" Placeholder="01695 579 146">
                </label>

                <label for="password"> Password
                    <input type="password" id="last-name">
                </label>

                <label for="password-confirm"> Confirm Password
                    <input type="password" id="password-confirm">
                </label>

            </form>
        </div>
        
    </div>
</body>
</html>
